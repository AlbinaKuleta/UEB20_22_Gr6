<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title> 

   <style>
    #myCanvas {
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
      border-radius: 100px;
      background-color: #d4e3f3; 
      width: 100%;
      /* height: 100%; */
      position: fixed;
      right: 0;
      left: 0;
      /* top: 0; */
      bottom:30%;
      z-index: -1;
      

      /* width: 800px; */
     }

     #Emaili{
      /* border: 2px solid #d4e3f3; */
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      background-color: #d4e3f3;
     }

     tr{
      background-color: #d4e3f3;
     }

     
   </style>

    <script type = "text/javascript">
        function validate() {
        var text;
  
        for(let i = 0; i < document.myForm.length; i++){
           if(document.myForm[i].value==""){
               text = `${document.myForm[i].name} cannot be empty`;              
               document.getElementById("demo").innerHTML = text;
              document.myForm[i].focus() ;
              return false;
            }
         }

      var emailID = document.myForm.email.value;
      atposn = emailID.indexOf("@");
      dotposn = emailID.lastIndexOf(".");
      if (atposn < 1 || ( dotposn - atposn < 2 ) || emailID[emailID.length -1] == '.') {
      text = "Please enter valid email ID";
      document.getElementById("demo").innerHTML = text;
      document.myForm.email.focus() ;
      return false;
    }

           if(  isNaN( document.myForm.phone.value ) ||
              document.myForm.phone.value.length != 9 ) {
              text = "Please enter a valid 9-digit phone number";
              document.getElementById("demo").innerHTML = text;
              document.myForm.phone.focus() ;
              return false;
           }
           if( document.myForm.subject.value == "0" ) {
              text = "Please select your profession";
              document.getElementById("demo").innerHTML = text;
              return false;
           }
           alert("You have applied successfully!");
           return( true );
        }

     </script>


</head>
<body>
    <form action = "" name = "myForm" onsubmit = "return(validate());">
        <h1 align="center">YOU CAN APPLY HERE</h1>
          <table align="center" cellspacing = "3" cellpadding = "3" border = "3">
             <tr>
                <td align = "right">Name</td>
                <td><input type = "text" name = "name" autocomplete="on" required/></td>
             </tr>
             <tr>
                <td align = "right">E-mail</td>
                <td><input type = "text" name = "email" autocomplete="on" required/></td>
             </tr>
             <tr>
                <td align = "right">Phone Number</td>
                <td><input type = "text" name = "phone" autocomplete="on" required/></td>
             </tr>
             <tr>
                <td align = "right">Profession</td>
                <td>
                   <select name = "subject">
                      <option value = "0" selected>Select</option>
                      <option value = "1">DOCTOR</option>
                      <option value = "2">NURSE</option>
                   </select>
                </td>
             </tr>
          </table>
          <p id="demo" style="color:red; text-align:center"></p>
          <div style="text-align:center"><input type = "submit" value = "Submit" /></div>
       </form>

       <canvas id="myCanvas" width="1000" height="100" style="border:1px solid #d3d3d3;"></canvas>

       <script>
         var canvas = document.getElementById("myCanvas");
         var ctx = canvas.getContext("2d");
         ctx.font = "18px Times";
         ctx.fillText("A hero is an ordinary individual who finds the strength to persevere and endure in spite of overwhelming obstacles. - Christopher Reeve",10,50);
         
      </script>

<p id="Emaili"><b>If you find difficulties during the application, let us know and we will help you. Contact us here: </b><a href = "mailto: hopeclinic@example.com">hopeclinic@example.com</a></p>

</body>
</html>
