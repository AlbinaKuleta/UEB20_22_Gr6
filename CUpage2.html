<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <title> After Registration procedures </title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <link rel = "stylesheet" href = "style/ContactUs.css">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class = "background">
        <div style = "background: url('images/pwd.png'); width: 100%; height: 95%; 
            background-repeat: no-repeat; background-size: cover;">
            <h1> After Registration procedures </h1>
        </div>
    </section><br><br>
        <h2> Here you should select the needs of you, to help us know to take a better care for you :) </h2><br>
  <div class = "row">
    <div class = "col"> <label for = "transport"> You need transportation? </label>
         <form class = "marginposhte">
            <input type = "radio" id = "yes" name = "transport" value = "Yes">
            <label for = "yes"> Yes </label>
            <input type = "radio" id = "no" name = "transport" value = "No">
            <label for = "no"> No </label><br>
        </form>
        <img src = "images/transport for pwd.png" alt = "Transport for people with disabilities"
        style = "width: 300px; height: 250px;"><br><br>
    </div>
    <div class = "col"> <label for = "disabilities"> What disabilities do you have: </label>
        <form class = "marginposhte">
            <label for = "disabilities"> Disabilities: </label>
            <select id = "disabilities" name = "disabilities">
                <option value = "ADHD"> Attention Deficit Hyperactivity Disorder (ADHD) </option>
                <option value = "physical"> Physical Disabilities </option>
                <option value = "Learning Disabilities"> Learning Disabilities </option>
                <option value = "Mobility Disabilities"> Mobility Disabilities </option>
                <option value = "Medical Disabilities"> Medical Disabilities </option>
                <option value = "Psychiatric Disabilities "> Psychiatric Disabilities </option>
                <option value = "TBI and PTSD"> Traumatic Brain Injury and Post - Traumatic Stess Disorder</option>
                <option value = "Visual Impairments "> Visual Impairments </option>
                <option value = "Deaf and Hard of Hearing"> Deaf and Hard of Hearing </option>
                <option value = "Concussion"> Concussion </option>
                <option value = "Autism Spectrum Disorders"> Autism Spectrum Disorders </option>
            </select><br>
        </form>
        <img src = "images/different disabilities.png" alt = " People with different disabilities "
        style = "width: 300px; height: 250px;"><br><br>
    </div>
    <div class = "col">
        <label for = "therapy"> What therapy do you need: </label>
        <form class = "marginposhte">
            <label for = "therapy"> Therapy: </label>
            <select id = "therapy" name = "therapy">
                <option value = "mental health"> Mental Health therapy </option>
                <option value = "physical"> Physical therapy </option>
                <option value = "medical"> Medical therapy </option>
                <option value = "activities"> Activities </option>
            </select><br>
        </form>
        <img src = "images/strong.png" alt = "People with different disabilities" style = "width: 300px; height: 250px;">
    </div> <br><br>
  </div><br><br>
        
        <h2 class = "offer"> This is what our clinic offer </h2><br><br>
        
        
        <div class = "row">
            <div class = "col"> <img style="width: 80%; height: 100%" src = "images/hospitality.png" 
                alt = "Great hospitality for people with disabilities"></div>
                <div class = "col"> <img style="width: 80%; height: 100%" src = "images/transport.png" 
                    alt = "Transport for people with disabilities"></div>
            <div class = "col"> <img style="width: 80%; height: 100%" src = "images/education.jpg" 
                alt = "Education for people with disabilities"> </div>
            <div class="col"> <img style="width: 80%; height: 100%" src = "images/healthandsupport.png" 
                alt = "Health and support for people with disabilities"> </div>
        </div>
                        
         <div class = "row">
             <div class = "col">
                 <h3> Great hospitality </h3>
             </div> 
              <div class = "col">
                 <h3> Transport </h3>
             </div> 
              <div class = "col">
                 <h3> Learning and education </h3>
             </div> 
              <div class = "col">
                 <h3> Health and support </h3>
             </div>
         </div><br><br>



</body>

</html>
